<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Conversión de Moneda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">

</head>
<body>
    <div class="container">
        <h1>Buenos dias tenga usted buen ciudadano y bienvenidos a:</h1>
        <div class="container">
          <h1>Calculadora de Cambio multidivisas</h1>
          <div>
              <h2>Monto Total a Pagar:</h2>
              <input type="number" id="totalAmountToPay" placeholder="Monto Total">
              <select id="currencyToPay">
                  <option value="USD">Dólares Americanos (USD)</option>
                  <option value="EUR">Euros (EUR)</option>
                  <option value="BsBCV">Bolívares (BsBCV)</option>
                  <option value="BsP">Bolívares (BsP)</option>
              </select>
          </div>
          <div>
        <div>
            <h2>Selecciona las monedas para el pago:</h2>
            <div>
                <input type="checkbox" id="payWithUSD" name="paymentCurrency" value="USD">
                <label for="payWithUSD">Dólares Americanos (USD)</label>
                <input type="number" id="amountUSD" placeholder="Monto en USD">
            </div>
            <div>
                <input type="checkbox" id="payWithEUR" name="paymentCurrency" value="EUR">
                <label for="payWithEUR">Euros (EUR)</label>
                <input type="number" id="amountEUR" placeholder="Monto en EUR">
            </div>
            <div>
                <input type="checkbox" id="payWithBsBCV" name="paymentCurrency" value="BsBCV">
                <label for="payWithBsBCV">Bolívares (BsBCV)</label>
                <input type="number" id="amountBsBCV" placeholder="Monto en BsBCV">
            </div>
            <div>
                <input type="checkbox" id="payWithBsP" name="paymentCurrency" value="BsP">
                <label for="payWithBsP">Bolívares (BsP)</label>
                <input type="number" id="amountBsP" placeholder="Monto en BsP">
            </div>
        </div>
        <div>
            <h2>Selecciona la moneda para recibir el cambio:</h2>
            <div>
                <input type="radio" id="changeInUSD" name="changeCurrency" value="USD">
                <label for="changeInUSD">Dólares Americanos (USD)</label>
            </div>
            <div>
                <input type="radio" id="changeInEUR" name="changeCurrency" value="EUR">
                <label for="changeInEUR">Euros (EUR)</label>
            </div>
            <div>
                <input type="radio" id="changeInBsBCV" name="changeCurrency" value="BsBCV">
                <label for="changeInBsBCV">Bolívares (BsBCV)</label>
            </div>
            <div>
                <input type="radio" id="changeInBsP" name="changeCurrency" value="BsP">
                <label for="changeInBsP">Bolívares (BsP)</label>
            </div>
        </div>
        <button onclick="calculateChange()">Calcular Cambio</button>
        <button id="resetButton">Reiniciar</button>

        <div id="result"></div>

        <div>
          <h2>Deseas recibir el cambio en dos monedas diferentes?</h2>
        </div>

        <div id="changeOptions" style="display:block;">
          <label for="firstCurrencyAmount">Monto en Primera Moneda:</label>
          <input type="number" id="firstCurrencyAmount" placeholder="Monto en primera moneda">
          <select id="firstCurrency">
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="BsBCV">BsBCV</option>
              <option value="BsP">BsP</option>
              <!-- Agrega más monedas según sea necesario -->
          </select>
          <br>
          <label for="secondCurrency">Segunda Moneda:</label>
          <select id="secondCurrency">
              <option value="EUR">EUR</option>
              <option value="USD">USD</option>
              <option value="BsBCV">BsBCV</option>
              <option value="BsP">BsP</option>
              <!-- Agrega más monedas según sea necesario -->
          </select>
          <br>
          <button id="calculateMultiCurrencyChange">Calcular Cambio en Dos Monedas</button>
      </div>
      <div id="result2"></div>
    </div>
    <script src="script.js"></script>
    <script src="currencySplitter.js"></script>
</body>
</html>
